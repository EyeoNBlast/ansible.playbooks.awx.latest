---
- name: Gather Object Facts
  hosts: PaloAlto
  connection: local

  vars:
    device:
      ip_address: "{{ ip_address }}"
      username: "{{ username }}"
      password: "{{ password }}"

  vars_files: 
    - vars/ip_address.yml

  collections:
    - paloaltonetworks.panos

  tasks: 
    - name: Validate if {{ source_ip_address }} is a valid within any zone on the firewall {{ hostname }}
      debug:
        msg: "{{ '10.100.10.50' is ansible.utils.in_network '10.100.0.0/24' }}"