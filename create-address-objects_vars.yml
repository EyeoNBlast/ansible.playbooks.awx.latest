---
- name: Create address objects
  hosts: "firewall"
  connection: local

  vars:
    device:
      ip_address: "{{ ip_address }}"
      username: "{{ username }}"
      password: "{{ password }}"

    hostname_source: "Web_Server_1"
    source_address: "192.168.120.8/32"
    source_description: "NGINX Web Server"

    hostname_destination: "Web_Server_2"
    destination_address: "192.168.80.5/32"
    destination_description: "NGINX Web Server 2"

  vars_files:
    - vars/objects.yml

  collections:
    - paloaltonetworks.panos

  tasks:
    - name: Create source address object
      paloaltonetworks.panos.panos_address_object:
        provider: "{{ device }}"
        name: "{{ hostname_source }}"
        value: "{{ source_address }}"
        description: "{{ source_description }}"

    - name: Create destination address object
      paloaltonetworks.panos.panos_address_object:
        provider: "{{ device }}"
        name: "{{ hostname_destination }}"
        value: "{{ destination_address }}"
        description: "{{ destination_description }}"

  tasks:
    - name: Commit candidate configuration
      paloaltonetworks.panos.panos_commit_firewall:
        provider: "{{ device }}"
      register: results
    - debug:
        msg: "Commit with Job ID: {{ results.jobid }} had output: {{ results.details }}"
