---
- name: Config back up of vSRX
  hosts: azure-vsrx
  gather_facts: no

  vars: 
    - filename: "{{ config_name }}"
    - dir: "{{ directory }}"

  tasks:

    - name: configurable backup path
      junipernetworks.junos.junos_config:
        src: /var/home/Engineer/srx.cfg
        backup: true
        backup_options:
          filename: "{{ config_name }}"
          dir_path: "{{ directory }}"