---
- name: Configure Security Policy On a Firewall
  hosts: juniper1
  connection: local
  gather_facts: no

  tasks:

    - name: Configure a Secuirty Policy on a Firewall
      junipernetworks.junos.junos_security_policies:
        config:
          from_zones:
            - name: trust
              to_zones:
                - name: untrust
                  policies:
                    - description:
                    - match:
                        application:
                          names:
                            - junos-http
                            - junos-https
                        destination_address:
                          address:
                            - address1
                            - address2
                        source_address:
                          address:
                            - address3
                            - address4
                      name: 111
                      then:
                        count: true
                        deny: false
                        log: session-close
