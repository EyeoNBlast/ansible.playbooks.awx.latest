---
- name: Run Show Interfaces Command
  hosts: azure-vsrx
  gather_facts: no

  vars:
    - value: "{{ number }}"

  tasks:

  - name: run multiple commands on remote nodes
    junipernetworks.junos.junos_command:
      commands: show configuration | compare rollback "{{ value }}"
    register: result

  - name: display output
    debug:
      var: result.stdout_lines