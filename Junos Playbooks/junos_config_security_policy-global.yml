---
- name: Configure Security Policy On a Firewall
  hosts: juniper1
  connection: local
  gather_facts: no

  tasks:

    - name: Configure a Secuirty Policy on a Firewall
      junipernetworks.junos.junos_security_policies:
        config:
          global:
            policies:
              - description: test update
                match:
                  application:
                    any: true
                  destination_address:
                    any_ipv6: true
                  source_address:
                    any: true
                name: test_glob_3
                then:
                  deny: true
        state: merged
